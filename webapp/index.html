<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incidences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .filters {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>Incidence List</h1>
  <div class="filters">
    <label>Priority:
      <select id="priority">
        <option value="">Any</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </label>
    <label>Facility: <input id="facility" type="text" placeholder="Facility name"></label>
    <label>Limit: <input id="limit" type="number" value="1000" min="1"></label>
    <label>Offset: <input id="offset" type="number" value="0" min="0"></label>
    <button id="load">Load</button>
    <button id="loadAll">Load All</button>
  </div>
  <table id="incidences"></table>

  <script src="script.js"></script>
</body>
</html>
